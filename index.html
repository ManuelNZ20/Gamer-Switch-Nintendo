<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Switch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2306bd251c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="switch-container">
        <div id="joystick-left">
            <div class="button-min">
                <i class="fa-solid fa-minus"></i>
            </div>
            <div class="button-joystick">
                <div class="button"></div>
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="buttons-directions">
                <i class="fa-solid fa-circle-chevron-up"></i>
                <div class="column-buttons">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </div>
                <i class="fa-solid fa-circle-chevron-down"></i>
            </div>
            <div class="button-capture">
                <div class="button-capture-in"></div>
            </div>
        </div>
        <div id="window-switch">
            <div id="window-interno">
                <div id="window-gamer">
                    <svg id="logo" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="100px"
                        height="100px">

                    </svg>
                </div>
            </div>
        </div>
        <div id="joystick-right">
            <div class="button-plus">
                <div class="button-plus-y"></div>
                <div class="button-plus-x"></div>
            </div>
            <div class="buttons-actions">
                <div class="button-X button-action"><span>X</span></div>
                <div class="column-button-actions">
                    <div class="button-Y button-action"><span>Y</span></div>
                    <div class="button-A button-action"><span>A</span></div>
                </div>
                <div class="button-B button-action"><span>B</span></div>
            </div>
            <div class="button-right-joystick">
                <div class="button-right-jsck-x"></div>
                <div class="button-right-jsck-y"></div>
                <div class="button-jsck"></div>
            </div>
            <div class="button-home">
                <div class="home-techo"></div>
                <div class="home-pared"></div>
            </div>
        </div>
    </div>
</body>

</html>
